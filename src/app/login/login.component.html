



<div layout="column" layout-fill>
  <!--
   <md-toolbar color="primary" class="md-whiteframe-z1">
  <img src="assets/icons/Yang_Ming_Line.svg" width="200"align="left">
  </md-toolbar>
  -->
  <div class="twinkle">
  <img class=twinkle src="assets/icons/Yang_Ming_Line.svg" width="200"align="left">
  </div>
    <div class="md-content" layout-padding flex>
    <div layout-gt-xs="row" class="w3-container  w3-animate-opacity" layout-align-gt-xs="center">
      <div flex-gt-xs="50" class="section" >
        <md-card tdMediaToggle="gt-xs" [mediaClasses]="['push-top-lg']"style="opacity:0.85;">
          <md-card-title>
            <!--<md-icon class="md-icon-logo" svgIcon="assets:covalent"></md-icon>-->
            Login
          </md-card-title>
          <md-card-subtitle>sign in via your current corporate account</md-card-subtitle>
          <md-divider></md-divider>
          <md-card-content>
            <form #loginForm="ngForm">
              <div layout="row">
                <md-input-container flex>
                  <input mdInput #userElement #userControl="ngModel" placeholder="Username" type="text" maxlength="30" style="text-transform:uppercase"
                         name="username" [(ngModel)]="username" required>
                  <span md-prefix><md-icon>person</md-icon></span>
                  <md-hint align="start">
                    <span [hidden]="!userControl.errors?.required || userControl.pristine"
                          class="tc-red-600">Required</span>
                  </md-hint>
                  <md-hint align="end">{{userElement.value.length}} / 30</md-hint>
                </md-input-container>
              </div>
              <div layout="row">
                <md-input-container flex>
                  <input mdInput #passElement #passControl="ngModel" placeholder="Password" type="password"
                         name="password" [(ngModel)]="password" required>
                  <span md-prefix><md-icon>lock</md-icon></span>
                  <md-hint align="start">
                    <span [hidden]="!passControl.errors?.required || passControl.pristine"
                          class="tc-red-600">Required</span>
                  </md-hint>
                  <md-hint align="end" style="color:red;">{{error}}</md-hint>
                </md-input-container>
              </div>
              <br>
              <div layout="row">
                <span md-prefix><md-icon>view_module</md-icon></span>
                <md-select placeholder="Moudle" [(ngModel)]="moudle" name="food">
                  <md-option *ngFor="let m of sysMoudles" [value]="m.code">
                    {{m.name}}
                  </md-option>
                </md-select>
              </div>
            </form>
          </md-card-content>
          <md-divider></md-divider>
          <md-card-actions layout="row">
            <button flex md-raised-button color="accent" [disabled]="!loginForm.form.valid" (click)="login()">Sign In
            </button>
            <!--<a flex md-raised-button color="accent" [routerLink]="['/register']">Register</a>-->
          </md-card-actions>
        </md-card>
        <h6 align="center" style="color:white;">Copyright © 2017 YANG MING Group. All Rights Reserved.</h6>
      </div>
    </div>
  </div>
</div>
